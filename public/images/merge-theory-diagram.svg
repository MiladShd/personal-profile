<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Merge Theory: Set-Valued Model Combination
  </text>
  
  <!-- Input Models (Left) -->
  <g id="models">
    <!-- Model 1 -->
    <rect x="50" y="80" width="120" height="60" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="110" y="115" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Model 1</text>
    
    <!-- Model 2 -->
    <rect x="50" y="160" width="120" height="60" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="110" y="195" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Model 2</text>
    
    <!-- Model 3 -->
    <rect x="50" y="240" width="120" height="60" rx="10" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="110" y="275" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Model 3</text>
  </g>
  
  <!-- Arrows from models to merge -->
  <path d="M 170 110 L 280 190" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 190 L 280 190" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 170 270 L 280 190" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Merge Process (Center) -->
  <g id="merge-process">
    <circle cx="320" cy="190" r="40" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="320" y="195" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">MERGE</text>
    
    <!-- Merge degree indicator -->
    <rect x="280" y="250" width="80" height="30" rx="5" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="320" y="270" font-family="Arial" font-size="11" fill="#94a3b8" text-anchor="middle">m_f(y) = 3</text>
  </g>
  
  <!-- Non-injective mapping visualization -->
  <g id="mapping">
    <text x="450" y="80" font-family="Arial" font-size="12" fill="#94a3b8">Multiple Inputs â†’ Same Output</text>
    
    <!-- Input space -->
    <circle cx="420" cy="120" r="8" fill="#f59e0b"/>
    <circle cx="420" cy="150" r="8" fill="#10b981"/>
    <circle cx="420" cy="180" r="8" fill="#ef4444"/>
    
    <!-- Arrows -->
    <path d="M 430 120 L 470 150" stroke="#475569" stroke-width="1" fill="none"/>
    <path d="M 430 150 L 470 150" stroke="#475569" stroke-width="1" fill="none"/>
    <path d="M 430 180 L 470 150" stroke="#475569" stroke-width="1" fill="none"/>
    
    <!-- Output -->
    <circle cx="480" cy="150" r="10" fill="#8b5cf6"/>
  </g>
  
  <!-- Set-Valued Output (Right) -->
  <g id="output">
    <rect x="580" y="80" width="180" height="220" rx="10" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <text x="670" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Set-Valued Output</text>
    
    <!-- Output elements -->
    <rect x="600" y="130" width="140" height="35" rx="5" fill="#22c55e" fill-opacity="0.2" stroke="#22c55e" stroke-width="1"/>
    <text x="670" y="152" font-family="Arial" font-size="12" fill="#22c55e" text-anchor="middle">Solution A (p=0.45)</text>
    
    <rect x="600" y="180" width="140" height="35" rx="5" fill="#3b82f6" fill-opacity="0.2" stroke="#3b82f6" stroke-width="1"/>
    <text x="670" y="202" font-family="Arial" font-size="12" fill="#3b82f6" text-anchor="middle">Solution B (p=0.35)</text>
    
    <rect x="600" y="230" width="140" height="35" rx="5" fill="#f59e0b" fill-opacity="0.2" stroke="#f59e0b" stroke-width="1"/>
    <text x="670" y="252" font-family="Arial" font-size="12" fill="#f59e0b" text-anchor="middle">Solution C (p=0.20)</text>
  </g>
  
  <!-- Arrow from merge to output -->
  <path d="M 360 190 L 570 190" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Key concepts -->
  <g id="concepts">
    <text x="400" y="350" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">
      Key Innovation: Embracing multiple valid solutions instead of forcing single consensus
    </text>
    <text x="400" y="370" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">
      Uncertainty = 1/merge_degree | Consensus voting reduces error exponentially
    </text>
  </g>
</svg>